[package]
name = "nml2"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde     = { version = "^1.0", features = [ "derive" ] }
quick-xml = { version = "^0.22", features = [ "serialize" ] }

[[bin]]
name = "lems"
path = "src/main.rs"

[[bin]]
name = "schema"
path = "src/schema.rs"
